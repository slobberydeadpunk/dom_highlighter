<!DOCTYPE html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM 高亮工具</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="controls">
        <form id="preview-form">
          <div class="input-row">
            <input
              id="url-input"
              type="text"
              placeholder="请输入要预览的 URL"
              autocomplete="off"
            />
            <button type="submit">预览</button>
          </div>
        </form>
      </section>
      <section class="annotations">
        <div class="annotations-header">
          <!--<h2>Highlights</h2>-->
          <div class="annotation-actions">
            <button id="replay-sequence" type="button">重播</button>
            <button id="export-json" type="button">导出 JSON</button>
            <label class="import-button">
              导入
              <input
                id="import-json"
                type="file"
                accept="application/json"
              />
            </label>
            <button id="open-flow" type="button">流程图</button>
          </div>
        </div>
        <p class="annotations-tip">
          在预览中点击元素以锁定，下面可以添加备注。双击高亮元素可将其移除。使用“重播”按钮可按列表顺序重新应用高亮。
        </p>
        <div class="annotation-actions--secondary">
          <button id="add-action" type="button">添加动作</button>
          <button id="add-wait" type="button">添加等待</button>
        </div>
        <div id="highlights-empty" class="highlights-empty">
          暂无高亮。请在预览中点击元素开始标注。
        </div>
        <ul id="highlights-list" class="highlights-list"></ul>
      </section>
      <section class="preview">
        <webview
          id="preview-webview"
          class="preview-surface"
          style="display: none"
          partition="persist:dom-highlighter"
          allowpopups
        ></webview>
        <iframe
          id="preview-frame"
          class="preview-surface"
          title="预览窗口"
          sandbox="allow-scripts allow-same-origin allow-forms allow-pointer-lock"
        ></iframe>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
