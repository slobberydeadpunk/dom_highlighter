<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Highlighter</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="app">
      <section class="controls">
        <form id="preview-form">
          <div class="input-row">
            <input
              id="url-input"
              type="text"
              placeholder="https://example.com"
              autocomplete="off"
            />
            <button type="submit">Preview</button>
          </div>
        </form>
      </section>
      <section class="annotations">
        <div class="annotations-header">
          <!--<h2>Highlights</h2>-->
          <div class="annotation-actions">
            <button id="replay-sequence" type="button">Replay</button>
            <button id="export-json" type="button">Export JSON</button>
            <label class="import-button">
              Import
              <input
                id="import-json"
                type="file"
                accept="application/json"
              />
            </label>
          </div>
        </div>
        <p class="annotations-tip">
          Click on the preview to lock an element. Add notes below. Double-click
          a highlighted element to remove it. Use Replay to reapply highlights
          from the list.
        </p>
        <div id="highlights-empty" class="highlights-empty">
          No highlights yet. Click elements in the preview to get started.
        </div>
        <ul id="highlights-list" class="highlights-list"></ul>
      </section>
      <section class="preview">
        <webview
          id="preview-webview"
          class="preview-surface"
          style="display: none"
          partition="persist:dom-highlighter"
          allowpopups
        ></webview>
        <iframe
          id="preview-frame"
          class="preview-surface"
          title="Preview frame"
          sandbox="allow-scripts allow-same-origin allow-forms allow-pointer-lock"
        ></iframe>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
